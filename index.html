<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор паролів</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- основний контейнер -->
  <div class="wrapper">

    <!-- один з блоків, які складають весь компонент -->
    <div class="field">
      <!-- поле з результатом редагування та з функцією копіювання в один клік -->
      <input type="text" name="password" id="password" value="fnGf7v}u;bf8">
      <button class="copy">
        <svg width="55" height="55" viewBox="0 0 55 55" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M37.3147 2.83081H20.6332C18.1514 2.83081 16.1332 4.85131 16.1332 7.33081V38.8308C16.1332 41.3126 18.1514 43.3308 20.6332 43.3308H43.1332C45.6149 43.3308 47.6332 41.3126 47.6332 38.8308V13.1493L37.3147 2.83081ZM43.1354 38.8308H20.6332V7.33081H34.1332V16.3308H43.1332L43.1354 38.8308Z"
            fill="#7DA9AE" />
          <path
            d="M11.6332 11.8308H7.13318V47.8308C7.13318 50.3126 9.15143 52.3308 11.6332 52.3308H38.6332V47.8308H11.6332V11.8308Z"
            fill="#7DA9AE" />
        </svg>
        <span>Copied!</span>
      </button>
    </div>

    <!-- один з блоків, які складають весь компонент -->
    <div class="field">
      <!-- слайдер кількості символів -->
      <input type="range" name="length" id="length" value="12" min="6" max="32">
      <span id="lengthText">12</span>&nbsp;characters
    </div>

    <!-- один з блоків, які складають весь компонент -->
    <div class="field">
      <!-- чекбокс з підписом параметрів до генерації пароля -->
      <input type="checkbox" name="symbols" id="symbols">
      <label for="symbols"><b>Include Symbols</b> (@#$%)</label>
    </div>

    <!-- один з блоків, які складають весь компонент -->
    <div class="field">
      <!-- чекбокс з підписом параметрів до генерації пароля -->
      <input type="checkbox" name="numbers" id="numbers">
      <label for="numbers"><b>Include Numbers</b> (1234)</label>
    </div>

    <!-- один з блоків, які складають весь компонент -->
    <div class="field">
      <!-- чекбокс з підписом параметрів до генерації пароля -->
      <input type="checkbox" name="lowercase" id="lowercase">
      <label for="lowercase"><b>Include Lowercase Characters</b> (abcd)</label>
    </div>

    <!-- один з блоків, які складають весь компонент -->
    <div class="field">
      <!-- чекбокс з підписом параметрів до генерації пароля -->
      <input type="checkbox" name="uppercase" id="uppercase">
      <label for="uppercase"><b>Include Uppercase Characters</b> (ABCD)</label>
    </div>

    <!-- один з блоків, які складають весь компонент -->
    <div class="field">
      <!-- чекбокс з підписом параметрів до генерації пароля -->
      <input type="checkbox" name="similar" id="similar">
      <label for="similar"><b>Include Similar Characters</b> (i, I, l, L, o, 0, O)</label>
    </div>
  </div>
</body>

</html>
